<!doctype html>
<html>
<head>
    <title>Ignite API-Docs</title>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="css/styles.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/site.js"></script>
    <script src="js/openapi-explorer.min.js"></script>
</head>
<body class="nb-theme-light">
<div class="header" id="myHeader">
    <div class="header-left">
        API Group <select class="api-group" id="api-group"></select>
    </div>
    <div class="header-right">
        <input id="jwtToken" name="jwtToken" placeholder="[Enter JWT Token here]" type="text">
        <button class="ibutton" id="jwtTokenSave">Save</button>
        <button class="ibutton" id="jwtTokenClear">Clear</button>
    </div>
</div>
<div class="content">
    <openapi-explorer hide-authentication="true" hide-server-selection="true" spec-url=""></openapi-explorer>
</div>

<script>
    window.onscroll = function () {
        myFunction()
    };
    var header = document.getElementById("myHeader");
    var sticky = header.offsetTop;

    function myFunction() {
        if (window.pageYOffset > sticky) {
            header.classList.add("sticky");
        } else {
            header.classList.remove("sticky");
        }
    }
</script>
</body>
</html>
